<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- BUD - Digital Eco-Wisdom Interface Character -->
  <!-- Solarpunk AI Companion for Hemp'in Universe -->
  
  <!-- Background Circle (Aura) -->
  <circle cx="100" cy="100" r="90" fill="#d1fae5" opacity="0.3"/>
  
  <!-- Body (Main Shape) -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#10b981"/>
  
  <!-- Head (Top Sphere) -->
  <circle cx="100" cy="70" r="35" fill="#059669"/>
  
  <!-- Eyes (Friendly) -->
  <circle cx="88" cy="65" r="6" fill="#ecfdf5"/>
  <circle cx="112" cy="65" r="6" fill="#ecfdf5"/>
  <circle cx="90" cy="65" r="3" fill="#064e3b"/>
  <circle cx="114" cy="65" r="3" fill="#064e3b"/>
  
  <!-- Smile -->
  <path d="M 85 75 Q 100 82 115 75" stroke="#ecfdf5" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna (Top) -->
  <line x1="100" y1="35" x2="100" y2="20" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="18" r="5" fill="#34d399"/>
  
  <!-- Hemp Leaf Accent (Left) -->
  <g transform="translate(60, 100)">
    <path d="M 0,-10 L -3,-3 L -8,-5 L -5,0 L -10,2 L -3,3 L -5,8 L 0,5 L 3,8 L 5,3 L 10,2 L 5,0 L 8,-5 L 3,-3 Z" 
          fill="#34d399" opacity="0.7"/>
  </g>
  
  <!-- Hemp Leaf Accent (Right) -->
  <g transform="translate(140, 100)">
    <path d="M 0,-10 L -3,-3 L -8,-5 L -5,0 L -10,2 L -3,3 L -5,8 L 0,5 L 3,8 L 5,3 L 10,2 L 5,0 L 8,-5 L 3,-3 Z" 
          fill="#34d399" opacity="0.7"/>
  </g>
  
  <!-- Arms (Friendly Wave) -->
  <ellipse cx="50" cy="110" rx="12" ry="30" fill="#059669" transform="rotate(-20 50 110)"/>
  <ellipse cx="150" cy="110" rx="12" ry="30" fill="#059669" transform="rotate(20 150 110)"/>
  
  <!-- Hands (Rounded) -->
  <circle cx="45" cy="95" r="8" fill="#10b981"/>
  <circle cx="155" cy="95" r="8" fill="#10b981"/>
  
  <!-- Base (Bottom Stabilizer) -->
  <ellipse cx="100" cy="175" rx="30" ry="10" fill="#065f46" opacity="0.5"/>
  
  <!-- Energy Rings (Tech Element) -->
  <circle cx="100" cy="120" r="45" fill="none" stroke="#34d399" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 120"
      to="360 100 120"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Glow -->
  <circle cx="100" cy="70" r="32" fill="none" stroke="#d1fae5" stroke-width="2" opacity="0.5"/>
  
  <!-- Heart Symbol (Eco-Wisdom) -->
  <g transform="translate(100, 120)">
    <path d="M 0,-5 C -3,-8 -8,-8 -8,-3 C -8,2 0,8 0,8 C 0,8 8,2 8,-3 C 8,-8 3,-8 0,-5 Z" 
          fill="#ecfdf5" opacity="0.8"/>
  </g>
  
  <!-- Circuit Pattern (Digital Element) -->
  <line x1="75" y1="130" x2="85" y2="130" stroke="#34d399" stroke-width="1" opacity="0.5"/>
  <circle cx="87" cy="130" r="2" fill="#34d399" opacity="0.5"/>
  <line x1="115" y1="130" x2="125" y2="130" stroke="#34d399" stroke-width="1" opacity="0.5"/>
  <circle cx="113" cy="130" r="2" fill="#34d399" opacity="0.5"/>
</svg>
