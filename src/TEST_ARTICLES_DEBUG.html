<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEWII Articles Debug</title>
  <style>
    body {
      font-family: 'SF Pro', system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d4a2e 100%);
      color: #e0e0e0;
    }
    
    h1 {
      color: #7ec850;
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .test-button {
      background: linear-gradient(135deg, #7ec850 0%, #5a9e3a 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px rgba(126, 200, 80, 0.3);
      transition: all 0.2s;
    }
    
    .test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(126, 200, 80, 0.4);
    }
    
    .result-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .success {
      border-left: 4px solid #7ec850;
      background: rgba(126, 200, 80, 0.1);
    }
    
    .error {
      border-left: 4px solid #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }
    
    .code-block {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      overflow-x: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .article-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 3px solid #7ec850;
    }
    
    .article-title {
      color: #7ec850;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    
    .article-meta {
      color: #a0a0a0;
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üîç DEWII Articles Debug Tool</h1>
  <p style="color: #a0a0a0; margin-bottom: 30px;">
    This will help us understand why articles aren't showing up
  </p>

  <div>
    <button class="test-button" onclick="testArticlesEndpoint()">
      üì∞ Test Articles API
    </button>
    <button class="test-button" onclick="testWithRawResponse()">
      üî¨ Get Raw Response
    </button>
    <button class="test-button" onclick="clearResults()">
      üóëÔ∏è Clear
    </button>
  </div>

  <div id="results"></div>

  <script>
    const PROJECT_ID = 'dhsqlszauibxintwziib';
    const SERVER_URL = `https://${PROJECT_ID}.supabase.co/functions/v1/make-server-053bcd80`;

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }

    function addResult(html) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML += html;
    }

    async function testArticlesEndpoint() {
      clearResults();
      
      addResult(`
        <div class="result-box">
          <h3>‚è≥ Testing Articles Endpoint...</h3>
          <p>Fetching from: <code>${SERVER_URL}/articles</code></p>
        </div>
      `);

      try {
        const response = await fetch(`${SERVER_URL}/articles?limit=50`);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          addResult(`
            <div class="result-box error">
              <h3>‚ùå HTTP Error ${response.status}</h3>
              <p><strong>Status:</strong> ${response.statusText}</p>
              <div class="code-block">${JSON.stringify(errorData, null, 2)}</div>
              
              ${response.status === 401 ? `
                <h4>üîß FIX:</h4>
                <p>Old code is deployed. Redeploy with:</p>
                <code>supabase functions deploy make-server-053bcd80</code>
              ` : ''}
            </div>
          `);
          return;
        }

        const data = await response.json();
        
        if (!data.articles) {
          addResult(`
            <div class="result-box error">
              <h3>‚ùå Invalid Response Format</h3>
              <p>Expected "articles" array in response</p>
              <div class="code-block">${JSON.stringify(data, null, 2)}</div>
            </div>
          `);
          return;
        }

        const articles = data.articles;
        
        addResult(`
          <div class="result-box success">
            <h3>‚úÖ API Response Successful</h3>
            <p><strong>Total Articles Returned:</strong> ${articles.length}</p>
            
            ${articles.length === 0 ? `
              <div style="margin-top: 20px; padding: 15px; background: rgba(255, 165, 0, 0.1); border-left: 3px solid #ffa500; border-radius: 8px;">
                <h4>‚ö†Ô∏è No Articles Found!</h4>
                <p><strong>This means:</strong></p>
                <ul style="margin-left: 20px; line-height: 1.8;">
                  <li>‚úÖ API is working correctly</li>
                  <li>‚úÖ Deployment is successful</li>
                  <li>‚ùå But the database has NO articles</li>
                </ul>
                
                <h4 style="margin-top: 15px;">üîç Possible Causes:</h4>
                <ol style="margin-left: 20px; line-height: 1.8;">
                  <li><strong>Articles table is empty</strong> - Check Supabase Table Editor</li>
                  <li><strong>Articles have "hidden" flag</strong> - They're being filtered out</li>
                  <li><strong>Wrong database</strong> - Connected to a different Supabase project</li>
                  <li><strong>Migration broke data</strong> - Articles existed before but were deleted/modified</li>
                </ol>
                
                <h4 style="margin-top: 15px;">üí° Next Steps:</h4>
                <ol style="margin-left: 20px; line-height: 1.8;">
                  <li>Go to Supabase Dashboard ‚Üí Table Editor</li>
                  <li>Select the "articles" table</li>
                  <li>Check if any rows exist</li>
                  <li>If rows exist, check the "hidden" column value</li>
                  <li>If no rows exist, you need to create test articles</li>
                </ol>
              </div>
            ` : ''}
          </div>
        `);

        if (articles.length > 0) {
          addResult(`
            <div class="result-box success">
              <h3>üìö Articles Found: ${articles.length}</h3>
          `);

          articles.forEach((article, index) => {
            addResult(`
              <div class="article-card">
                <div class="article-title">${index + 1}. ${article.title || 'Untitled'}</div>
                <div class="article-meta">
                  <strong>ID:</strong> ${article.id}<br>
                  <strong>Category:</strong> ${article.category || 'N/A'}<br>
                  <strong>Author:</strong> ${article.author || article.authorId || 'N/A'}<br>
                  <strong>Created:</strong> ${article.createdAt ? new Date(article.createdAt).toLocaleDateString() : 'N/A'}<br>
                  <strong>Source:</strong> ${article.source || 'user-created'}<br>
                  <strong>Hidden:</strong> ${article.hidden ? '‚ö†Ô∏è YES' : '‚úÖ NO'}<br>
                  <strong>Views:</strong> ${article.views || 0} | <strong>Likes:</strong> ${article.likes || 0}
                </div>
                ${article.excerpt ? `<p style="margin-top: 10px; color: #ccc;">${article.excerpt.substring(0, 150)}...</p>` : ''}
              </div>
            `);
          });

          addResult(`</div>`);
        }

      } catch (error) {
        addResult(`
          <div class="result-box error">
            <h3>‚ùå Network Error</h3>
            <p><strong>Error:</strong> ${error.message}</p>
            <p>Cannot connect to the Edge Function. Make sure it's deployed!</p>
            <div class="code-block">supabase functions deploy make-server-053bcd80</div>
          </div>
        `);
      }
    }

    async function testWithRawResponse() {
      clearResults();
      
      addResult(`
        <div class="result-box">
          <h3>üî¨ Raw Response Test</h3>
          <p>Getting complete raw response...</p>
        </div>
      `);

      try {
        const response = await fetch(`${SERVER_URL}/articles?limit=50`);
        const text = await response.text();
        
        addResult(`
          <div class="result-box">
            <h3>üìÑ Raw HTTP Response</h3>
            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
            <p><strong>Headers:</strong></p>
            <div class="code-block">${Array.from(response.headers.entries()).map(([k, v]) => `${k}: ${v}`).join('\n')}</div>
            
            <p><strong>Body:</strong></p>
            <div class="code-block">${text}</div>
          </div>
        `);

        // Try to parse as JSON
        try {
          const data = JSON.parse(text);
          addResult(`
            <div class="result-box success">
              <h3>‚úÖ Parsed as JSON</h3>
              <div class="code-block">${JSON.stringify(data, null, 2)}</div>
            </div>
          `);
        } catch (e) {
          addResult(`
            <div class="result-box error">
              <h3>‚ùå Cannot Parse as JSON</h3>
              <p>Response is not valid JSON</p>
            </div>
          `);
        }

      } catch (error) {
        addResult(`
          <div class="result-box error">
            <h3>‚ùå Request Failed</h3>
            <p><strong>Error:</strong> ${error.message}</p>
          </div>
        `);
      }
    }

    // Auto-load on page load
    window.addEventListener('load', () => {
      addResult(`
        <div class="result-box" style="border-left-color: #7ec850;">
          <h3>üëã Ready to Debug</h3>
          <p>Click "Test Articles API" to see what's happening with your articles.</p>
        </div>
      `);
    });
  </script>
</body>
</html>
