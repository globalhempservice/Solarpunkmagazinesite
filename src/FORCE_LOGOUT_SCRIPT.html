<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Logout & Clear Session</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 {
      color: #00ff88;
    }
    .button {
      background: linear-gradient(135deg, #00ff88, #00ccff);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      display: block;
      width: 100%;
    }
    .button:hover {
      transform: scale(1.02);
    }
    .log {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: #00ff88; }
    .error { color: #ff0055; }
    .info { color: #00ccff; }
  </style>
</head>
<body>
  <h1>üîê Force Logout & Clear Session</h1>
  <p>This will clear ALL authentication data and force a fresh login.</p>
  
  <button class="button" onclick="clearEverything()">
    üßπ Clear All Auth Data & Reload
  </button>
  
  <button class="button" onclick="checkSession()">
    üîç Check Current Session
  </button>
  
  <div id="log" class="log"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    
    const supabaseUrl = 'https://uxgmkgaukvmfwiqiilup.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Z21rZ2F1a3ZtZndpcWlpbHVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE2MTIwNTIsImV4cCI6MjA0NzE4ODA1Mn0.VyUOonEqaeLN3CqfcIhgmEe3w-X-N9ZQdGCJYVoF8Z0'
    
    window.supabase = createClient(supabaseUrl, supabaseAnonKey)
    
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log')
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'
      logDiv.innerHTML += `<div class="${className}">${message}</div>`
      logDiv.scrollTop = logDiv.scrollHeight
      console.log(message)
    }
    
    window.clearEverything = async function() {
      log('üßπ Starting complete auth cleanup...', 'info')
      
      try {
        // Sign out from Supabase
        log('üì§ Signing out from Supabase...', 'info')
        await window.supabase.auth.signOut()
        log('‚úÖ Supabase sign out successful', 'success')
      } catch (e) {
        log('‚ö†Ô∏è Supabase sign out error (may be ok): ' + e.message, 'error')
      }
      
      // Clear all storage
      log('üóëÔ∏è Clearing localStorage...', 'info')
      localStorage.clear()
      log('‚úÖ localStorage cleared', 'success')
      
      log('üóëÔ∏è Clearing sessionStorage...', 'info')
      sessionStorage.clear()
      log('‚úÖ sessionStorage cleared', 'success')
      
      // Clear cookies
      log('üç™ Clearing cookies...', 'info')
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      })
      log('‚úÖ Cookies cleared', 'success')
      
      // Clear IndexedDB
      log('üíæ Clearing IndexedDB...', 'info')
      try {
        const databases = await indexedDB.databases()
        for (const db of databases) {
          if (db.name) {
            indexedDB.deleteDatabase(db.name)
            log(`‚úÖ Deleted database: ${db.name}`, 'success')
          }
        }
      } catch (e) {
        log('‚ö†Ô∏è IndexedDB clear warning: ' + e.message, 'error')
      }
      
      log('', 'info')
      log('üéâ ALL AUTH DATA CLEARED!', 'success')
      log('', 'info')
      log('‚è±Ô∏è Reloading page in 2 seconds...', 'info')
      
      setTimeout(() => {
        window.location.href = '/'
      }, 2000)
    }
    
    window.checkSession = async function() {
      log('üîç Checking current session...', 'info')
      log('', 'info')
      
      try {
        const { data: { session }, error } = await window.supabase.auth.getSession()
        
        if (error) {
          log('‚ùå Session Error: ' + error.message, 'error')
          log('üîß Fix: Click "Clear All Auth Data" button above', 'info')
          return
        }
        
        if (session) {
          log('‚úÖ Active Session Found!', 'success')
          log('', 'info')
          log('üë§ User ID: ' + session.user.id, 'info')
          log('üìß Email: ' + session.user.email, 'info')
          log('üîë Token (first 30 chars): ' + session.access_token.substring(0, 30) + '...', 'info')
          log('üìè Token Length: ' + session.access_token.length, 'info')
          
          const expiresAt = new Date(session.expires_at * 1000)
          const now = new Date()
          const isExpired = expiresAt < now
          
          log('‚è∞ Expires At: ' + expiresAt.toLocaleString(), isExpired ? 'error' : 'info')
          
          if (isExpired) {
            log('', 'info')
            log('‚ùå TOKEN IS EXPIRED!', 'error')
            log('üîß Fix: Click "Clear All Auth Data" button above', 'info')
          } else {
            log('‚úÖ Token is still valid', 'success')
            
            // Try to validate with server
            log('', 'info')
            log('üîÑ Testing token with server...', 'info')
            
            try {
              const response = await fetch('https://uxgmkgaukvmfwiqiilup.supabase.co/functions/v1/make-server-053bcd80/my-articles', {
                headers: {
                  'Authorization': `Bearer ${session.access_token}`
                }
              })
              
              if (response.ok) {
                log('‚úÖ Server accepted token! Auth is working!', 'success')
                const data = await response.json()
                log('üì∞ Your articles: ' + (data.articles?.length || 0) + ' found', 'success')
              } else {
                const errorData = await response.json()
                log('‚ùå Server rejected token: ' + response.status, 'error')
                log('Error: ' + JSON.stringify(errorData, null, 2), 'error')
                log('', 'info')
                log('üîß Fix: Click "Clear All Auth Data" button above', 'info')
              }
            } catch (e) {
              log('‚ùå Server test failed: ' + e.message, 'error')
            }
          }
        } else {
          log('‚ÑπÔ∏è No active session found', 'info')
          log('üëâ You need to log in', 'info')
        }
        
        // Check localStorage
        log('', 'info')
        log('üì¶ LocalStorage keys:', 'info')
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i)
          if (key.includes('supabase') || key.includes('auth')) {
            log('  - ' + key, 'info')
          }
        }
        
      } catch (e) {
        log('‚ùå Unexpected error: ' + e.message, 'error')
        log('üîß Fix: Click "Clear All Auth Data" button above', 'info')
      }
    }
    
    // Auto-check on load
    log('üöÄ Diagnostic Tool Ready', 'success')
    log('Click "Check Current Session" to diagnose auth issues', 'info')
    log('', 'info')
  </script>
</body>
</html>
