
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HEMP'IN - your gate to good future</title>
      <!-- Apply saved theme before React loads to prevent white flash on mobile page reload -->
      <script>
        try {
          var t = localStorage.getItem('dewii-theme');
          if (t) document.documentElement.classList.add(t);
        } catch(e) {}
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
