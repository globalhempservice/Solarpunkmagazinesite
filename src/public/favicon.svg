<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the orb -->
    <radialGradient id="orbGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="1" />
      <stop offset="40%" stop-color="#34d399" stop-opacity="1" />
      <stop offset="70%" stop-color="#10b981" stop-opacity="1" />
      <stop offset="100%" stop-color="#059669" stop-opacity="1" />
    </radialGradient>
    
    <!-- Highlight gradient -->
    <radialGradient id="highlightGradient" cx="35%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#000000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="64" cy="64" r="58" fill="url(#orbGradient)" opacity="0.3" filter="url(#glow)" />
  
  <!-- Main orb -->
  <circle cx="64" cy="64" r="52" fill="url(#orbGradient)" />
  
  <!-- Shadow on bottom -->
  <ellipse cx="64" cy="64" rx="52" ry="52" fill="url(#shadowGradient)" />
  
  <!-- Highlight on top -->
  <ellipse cx="50" cy="42" rx="28" ry="20" fill="url(#highlightGradient)" transform="rotate(-25 50 42)" />
  
  <!-- Smaller bright spot -->
  <circle cx="46" cy="38" r="8" fill="#ffffff" opacity="0.6" />
  <circle cx="46" cy="38" r="4" fill="#ffffff" opacity="0.9" />
</svg>
