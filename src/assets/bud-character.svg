<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- ACTUAL BUD CHARACTER - Pink face with green leaves -->
  
  <!-- Glow background -->
  <defs>
    <radialGradient id="budGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="budFace" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fda4af" />
      <stop offset="50%" style="stop-color:#fb7185" />
      <stop offset="100%" style="stop-color:#fda4af" />
    </radialGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6" />
      <stop offset="50%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#budGlow)" />
  
  <!-- Left leaf -->
  <ellipse 
    cx="60" 
    cy="90" 
    rx="15" 
    ry="35" 
    fill="url(#leafGradient)" 
    transform="rotate(-45 60 90)"
    stroke="#34d399" 
    stroke-width="2"
    opacity="0.9"
  />
  
  <!-- Right leaf -->
  <ellipse 
    cx="140" 
    cy="90" 
    rx="15" 
    ry="35" 
    fill="url(#leafGradient)" 
    transform="rotate(45 140 90)"
    stroke="#34d399" 
    stroke-width="2"
    opacity="0.9"
  />
  
  <!-- Pink petals around face (5 petals) -->
  <!-- Petal 1 (top) -->
  <ellipse 
    cx="100" 
    cy="58" 
    rx="10" 
    ry="20" 
    fill="url(#petalGradient)"
    stroke="#f9a8d4" 
    stroke-width="1"
  />
  
  <!-- Petal 2 (top-right) -->
  <ellipse 
    cx="126" 
    cy="69" 
    rx="10" 
    ry="20" 
    fill="url(#petalGradient)"
    stroke="#f9a8d4" 
    stroke-width="1"
    transform="rotate(72 126 69)"
  />
  
  <!-- Petal 3 (bottom-right) -->
  <ellipse 
    cx="116" 
    cy="110" 
    rx="10" 
    ry="20" 
    fill="url(#petalGradient)"
    stroke="#f9a8d4" 
    stroke-width="1"
    transform="rotate(144 116 110)"
  />
  
  <!-- Petal 4 (bottom-left) -->
  <ellipse 
    cx="84" 
    cy="110" 
    rx="10" 
    ry="20" 
    fill="url(#petalGradient)"
    stroke="#f9a8d4" 
    stroke-width="1"
    transform="rotate(216 84 110)"
  />
  
  <!-- Petal 5 (top-left) -->
  <ellipse 
    cx="74" 
    cy="69" 
    rx="10" 
    ry="20" 
    fill="url(#petalGradient)"
    stroke="#f9a8d4" 
    stroke-width="1"
    transform="rotate(288 74 69)"
  />
  
  <!-- Main face circle (pink) -->
  <circle 
    cx="100" 
    cy="90" 
    r="35" 
    fill="url(#budFace)"
    stroke="#ffffff" 
    stroke-width="3"
    opacity="0.95"
  />
  
  <!-- Eyes -->
  <ellipse cx="88" cy="85" rx="4" ry="5" fill="#1f2937" />
  <ellipse cx="112" cy="85" rx="4" ry="5" fill="#1f2937" />
  
  <!-- Eye highlights -->
  <circle cx="89" cy="83" r="1.5" fill="#ffffff" opacity="0.8" />
  <circle cx="113" cy="83" r="1.5" fill="#ffffff" opacity="0.8" />
  
  <!-- Rosy cheeks -->
  <ellipse cx="78" cy="95" rx="6" ry="4" fill="#f472b6" opacity="0.6" />
  <ellipse cx="122" cy="95" rx="6" ry="4" fill="#f472b6" opacity="0.6" />
  
  <!-- Happy smile -->
  <path 
    d="M 88 95 Q 100 103 112 95" 
    stroke="#1f2937" 
    stroke-width="3" 
    fill="none" 
    stroke-linecap="round"
  />
  
  <!-- Yellow sparkle (top-right) -->
  <g transform="translate(125, 65)">
    <path d="M 0,-6 L -1.5,0 L -6,0 L -2,2.5 L -3.5,7 L 0,4 L 3.5,7 L 2,2.5 L 6,0 L 1.5,0 Z" 
          fill="#fbbf24" 
          stroke="#fbbf24" 
          stroke-width="0.5"/>
    <circle cx="0" cy="0" r="2" fill="#fef3c7" opacity="0.6" />
  </g>
  
  <!-- Green star (bottom-left) -->
  <g transform="translate(75, 115)">
    <path d="M 0,-5 L -1.5,0 L -5,0 L -2,2 L -3,6 L 0,3.5 L 3,6 L 2,2 L 5,0 L 1.5,0 Z" 
          fill="#34d399" 
          stroke="#34d399" 
          stroke-width="0.5"/>
    <circle cx="0" cy="0" r="1.5" fill="#d1fae5" opacity="0.6" />
  </g>
  
  <!-- Optional: Animated rotating sparkle -->
  <circle cx="100" cy="90" r="45" fill="none" stroke="#34d399" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,6">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 90"
      to="360 100 90"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
</svg>
